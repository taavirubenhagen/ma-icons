<!DOCTYPE html>
<!-- Simplicity is the ultimate sophistication. -->
<html lang="en">
    <head>
	    <title>Ma Icons</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Presentation Master 2 & Contact"/>
		<meta name="theme-color" content="#000000" />
		<link rel="icon" href="icons/ma-2.svg" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
	</head>
    <script src="https://unpkg.com/ma-icons@0.0.1/dist/ma-icons.iife.js"></script>
	<script type="module">
	    import Alpine from 'alpinejs'
	    import { names } from "/dist/ma-icons.es.js";
		
		window.iconNames = names;
	</script>
	<body
	    x-data="{
			names: iconNames,
		}"
	>
	    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
		<div id="icons">
            <template x-for="name in names">
                <div id="icon">
                    <ma-icon x-bind:name="name" size="32"></ma-icon>
                </div>
            </template>
		</div>
    </body>
</html>
